<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<title>Aurora Background Demo</title>
		<link rel="stylesheet" href="./Aurora.css" />
		<style>
			html,body { height:100%; margin:0; }
			body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; }
			.aurora-root { position:fixed; inset:0; z-index:0; overflow:hidden; }
			.content { position:relative; z-index:1; min-height:100vh; display:flex; align-items:center; justify-content:center; color:#fff; text-align:center; padding:2rem; }
			.card { background:rgba(0,0,0,0.35); padding:2rem; border-radius:12px; backdrop-filter:blur(6px); }
			h1 { margin:0 0 0.5rem 0; font-size:2rem; }
			p { margin:0; opacity:0.9 }
		</style>
	</head>
	<body>
		<div id="aurora" class="aurora-root"></div>

		<main class="content">
			<div class="card">
				<h1>Aurora Background</h1>
				<p>Powered by <code>Aurora.js</code> (browser module version)</p>
			</div>
		</main>

		<script type="module">
			import { initAurora } from './Aurora.js';

			const container = document.getElementById('aurora');

			// Initialize with optional props: colorStops, amplitude, blend
			const aurora = initAurora(container, {
				colorStops: ['#5227FF', '#7cff67', '#5227FF'],
				amplitude: 1.0,
				blend: 0.5
			});

			// Clean up on page unload
			window.addEventListener('beforeunload', () => aurora?.destroy());
		</script>
	</body>
</html>
